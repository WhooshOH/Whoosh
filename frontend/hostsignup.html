    <title>WhooshOH Sign Up</title>
    
    <link rel="stylesheet" href= "hostsignup.css">
</head>
<script>
  function verifyPassword() {  
    var pw = document.getElementById("pswd").value;  
    //check empty password field  
    if(pw == "") {  
      document.getElementById("message").innerHTML = "Please set password";  
      return false;  
    }  
  }

  document.querySelectorAll('input');
</script>
<body>
    <nav id="navbar">
      
    </nav>
    <div id = back-button> 
      <h2>Back</h2>
    </div>
    <div id="white-box">
        <h2>Sign Up</h2>
        <form action = "FirstServlet" method = "GET" onsubmit ="return verifyPassword()">
            <!--email-->
          <label for="fname"><span class="box-text">Email Address</span></label><br />
          <input type = "email" id= "email-id" name= "email"> <br />
            <!--pronouns-->
          <label for="fname"><span class="box-text">Pronouns</span></label><br />
          <select id="select-id" name="pronouns">
              <option value="val1">she/her/hers</option>
              <option value="val2">he/him/his</option>
              <option value="val3">they/them/theirs</option>
              <option value="val4">other</option>
          </select><br />
            <!--password-->
          <label for="password"><span class="box-text">Password</span></label><br />
          <input type = "text" id ="pswd" name = "password" /> <br />
            <!--password-->
          <label for="password"><span class="box-text">Confirm Password</span></label><br />
          <input type = "text" name = "confirm_password" /> <br />
    
          <input type = "submit" value = "Sign Up"/>
          <p>Already have an account? <a href="">Log in here.</a></p>
        </form>

    </div>
