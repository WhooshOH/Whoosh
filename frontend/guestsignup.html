    <title>WhooshOH Sign Up</title>
    
    <link rel="stylesheet" href= "guestsignup.css">
</head>
<script>
  function verifyPassword() {  
    var pw = document.getElementById("pswd").value;  
    //check empty password field  
    if(pw == "") {  
      document.getElementById("message").innerHTML = "Please set password";  
      return false;  
    }  
  }

  document.querySelectorAll('input');
</script>
<body>
    <nav id="navbar">
      
    </nav>
    <div id = back-button> 
      <h2>Back</h2>
    </div>
    <h2 id="title">WhooshOH</h2>
    <div id="white-box">
        
        <form action = "FirstServlet" method = "GET" onsubmit ="return verifyPassword()">
          <!--name-->
        <label for="fname"><span class="box-text">First Name</span></label><br />
        <input type = "email" id= "first-name" name= "fname"> <br />
        <label for="lname"><span class="box-text">Last Name</span></label><br />
        <input type = "text" id= "last-name" name= "lname"> <br />
          <!--pronouns-->
        <label for="fname"><span class="box-text">Pronouns</span></label><br />
        <select id="select-id" name="pronouns">
            <option value="val1">she/her/hers</option>
            <option value="val2">he/him/his</option>
            <option value="val3">they/them/theirs</option>
            <option value="val4">other</option>
        </select><br />
          <!--email-->
        <label for="email"><span class="box-text">Email</span></label><br />
        <input type = "email" id ="email" name = "email" /> <br />
          <!--password-->
        <label for="password"><span class="box-text">Host Session ID</span></label><br />
        <input type = "text" name = "confirm_password" /> <br />
  
        <input type = "submit" value = "Join Session"/>
      
         
        </form>

    </div>

 </body>
</html>
